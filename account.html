<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ecommerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sawarabi+Gothic&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="header-section">
        <div class="container">
            <header class="navbar">
                <div class="logo">
                    <img src="../store/images/logo.png" alt="logo">
                </div>
                <nav>
                    <ul id="MenuItms">
                        <li><a href="index.html">Acueil</a></li>
                        <li><a href="product.html">Produits</a></li>
                        <li><a href="account.html">Compte</a></li>
                        <li><a href="">Apropos</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <img src="../store/images/cart.PNG" alt="cart icon" width="23px">
                    <img src="../store/images/menu-icon.png" class="menu-icon" width="23px" onclick="menutoggle()">
                </nav>
            </header>
            <div class="account-page">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <img src="../store/images/produit-8.png" alt="landing image" width="100%">
                        </div>
                        <div class="col-2">
                            <div class="form-container">
                                <div class="form-btn">
                                    <span onclick="Login()">Login</span>
                                    <span onclick="Register()">Register</span>
                                    <hr id="Indicator">
                                </div>
                                <form id="LoginForm">
                                    <input type="text" placeholder="UserName">
                                    <input type="password" placeholder="passWord">
                                    <button type="submit" class="btn">Login</button>
                                </form>
                                <form id="RegisterForm">
                                    <input type="text" placeholder="UserName">
                                    <input type="email" placeholder="Email">
                                    <input type="password" placeholder="passWord">
                                    <button type="submit" class="btn">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--footer section-->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Download our App</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. similique.</p>
                    <div class="app-logo">
                        <img src="images/playstore.png">
                        <img src="images/appstore.png">
                    </div>
                </div>
                <div class="footer-col-2">
                    <div class="app-logo">
                        <img src="images/playstore.png">
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur .</p>
                </div>

                <div class="footer-col-4">
                    <h3>folow us</h3>
                    <ul>
                        <li>facbook</li>
                        <li>youtube</li>
                        <li>istagramme</li>
                        <li>twiter</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">copyright-2024</p>
        </div>
    </div>
    <!--js for toggle menu-->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            }
            else {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
    <!--js for toggle form-->
    <script>
        var LoginForm= document.getElementById('LoginForm');
        var RegisterForm= document.getElementById('RegisterForm');
        var Indicator= document.getElementById('Indicator');

        function Register(){
            RegisterForm.style.transform="translateX(0px)";
            LoginForm.style.transform="translateX(0px)";
            Indicator.style.transform="translateX(100px)";

        }

        function Login(){
            RegisterForm.style.transform="translateX(300px)";
            LoginForm.style.transform="translateX(300px)";
            Indicator.style.transform="translateX(0px)";

        }
    </script>
</body>

</html>
